<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h1>START GAME!</h1>
      <button id="play-again">PLAY</button>
    </div>

    <div class="wrapper">
    <div id="score"></div>
      <div id="instructions">
        <div>
          move with <span class="key">arrows</span> or <span class="key">wasd</span>
        </div>
        <div>
          shuriken shooting with <span class="key">F</span> OR <span class="key">K</span>
        </div>
        <div>
          destroy all flying boots with <span class="key">Q</span> (3000 points)
        </div>
        <div>
          defence by sword with <span class="key">SPACE</span> (500 points)
        </div>
        <div>
        be light and polite with <span class="key">E</span> (FREE:)
        </div>
      </div>

      
    </div>

    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
